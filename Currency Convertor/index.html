<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- font awsome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Currency Convertor</title>
  </head>
  <body>
    <!-- container  -->
    <div class="container">
      <!-- Main box  -->
      <div class="currency-convertor-box">
        <h2>Currency Convertor</h2>
        <!-- form for taking input  -->
        <form action="" class="form">
          <div class="amount">
            <p>Enter amount</p>
            <input type="text" value="100" />
          </div>
          <div class="dropdown">
            <div class="from">
              <p>from</p>
              <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" />
                <select name="from" id="" class="select"></select>
              </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
              <p>to</p>
              <div class="select-container">
                <img src="https://flagsapi.com/BD/flat/64.png" />
                <select name="to" id="" class="select"></select>
              </div>
            </div>
          </div>
          <div class="msg">1 USD = 110 BDT</div>
          <button type="submit">Get exchange rate</button>
        </form>
      </div>
    </div>
    <script src="./codes.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
