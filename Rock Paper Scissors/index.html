<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <!-- custom css link -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="display">
      <div class="gameBox">
        <div class="gameHeader">
          <h1 class="gameHeading">Rock, Paper, scissors</h1>
        </div>
        <div class="playerBox">
          <div class="computerBox">
            <img src="./images/robot.png" alt="" class="robotImg" />
            <img alt="" id="computerChoice" />
          </div>
          <div class="resultBox" id="result"></div>
          <div class="humanBox">
            <img src="./images/human.png" alt="" class="humanImg" />
            <img alt="" id="humanChoice" />
          </div>
        </div>
        <div class="userInputBox">
          <img src="./images/rock.png" alt="" class="inputImg" id="rock" />
          <img src="./images/paper.png" alt="" class="inputImg" id="paper" />
          <img
            src="./images/scissors.png"
            alt=""
            class="inputImg"
            id="scissors"
          />
        </div>
      </div>
    </main>

    <!-- custom JS script  -->
    <script src="./script.js"></script>
  </body>
</html>
