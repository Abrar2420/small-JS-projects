<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input
          type="text"
          id="username"
          placeholder="Username (try: emilys)"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Password (try: emilyspass)"
          required
        />
        <button type="submit">Login</button>
      </form>
      <p id="error-message" style="color: red"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
