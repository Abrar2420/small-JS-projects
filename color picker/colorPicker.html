  <body style="background-color: #f3f4f6">
    <!-- =============== main section ================ -->
    <main class="main" id="body">
      <div class="container">
        <div class="wrapper">
          <!-- ============= color picker ================= -->
          <div class="colorPicker_box">
            <h1 class="colorPicker_heading">Pick Your Color</h1>
            <!-- displays generated color -->
            <div class="color_box">
              <span class="copy_box"
                >Copy<i class="fa-thin fa-copy copy"></i
              ></span>
            </div>
            <div class="range_box">
              <div class="red_box">
                <div class="red_display"></div>
                <!-- range bar -->
                <input
                  id="red"
                  class="range"
                  type="range"
                  value="100"
                  min="0"
                  max="255"
                  step="1"
                />
              </div>
              <div class="green_box">
                <div class="green_display"></div>
                <input
                  id="green"
                  class="range"
                  type="range"
                  value="150"
                  min="0"
                  max="255"
                  step="1"
                />
              </div>
              <div class="blue_box">
                <div class="blue_display"></div>
                <input
                  id="blue"
                  class="range"
                  type="range"
                  value="200"
                  min="0"
                  max="255"
                  step="1"
                />
              </div>
            </div>
            <!-- random color button  -->
            <button class="randomBtn" id="btn">Random Color</button>
          </div>
          <!-- ============= color picker ================= -->
        </div>
      </div>
    </main>

    <!-- javascript -->
    <script type="module" src="./colorPicker.js"></script>
