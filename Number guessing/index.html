<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <!-- player-1  -->
      <div class="playerBox" id="player1">
        <h2 class="playerBoxHeading">Player 1: Choose a number (1-20)</h2>
        <input
          class="playerBoxInput"
          type="number"
          id="player1Input"
          min="1"
          max="20"
          placeholder="Enter a number"
        />
        <button id="player1Btn" class="PlayerBtn">Enter</button>
      </div>
      <!-- Player 2 Box -->
      <div id="player2" class="playerBox" style="display: none">
        <h2 class="playerBoxHeading">Player 2: Guess the number (1-20)</h2>
        <p>Tries left: <span id="tries">5</span></p>
        <input
          class="playerBoxInput"
          type="number"
          id="player2Input"
          min="1"
          max="20"
          placeholder="Enter your guess"
        />
        <button id="player2Btn" class="PlayerBtn">Guess</button>
        <p id="result"></p>
        <button id="reset">Reset Game</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
